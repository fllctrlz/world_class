<!DOCTYPE html>
<html>
<head>
<script>
var score = 0;
var one = 0;
var two = 0;

function showScore() {
	score = one + two;
	document.getElementById("score").innerHTML = "Score:"+score;
}

function clickOne() {
	one = one + 10;
	if( one > 10) {
		one = 0;
	}
	if( one > 0) {
		document.getElementById("one").style.visibility="visible";
	}
	else {
		document.getElementById("one").style.visibility="hidden";
	}
	document.getElementById("one").innerHTML = one;
	showScore();
}

function clickTwo() {
	two = two + 100;
	if( two > 400) {
		two = 0;
	}
	if( two > 0) {
		document.getElementById("two").style.visibility="visible";
	}
	else {
		document.getElementById("two").style.visibility="hidden";
	}
	document.getElementById("two").innerHTML = two;
	showScore();
}


</script>
</head>
<body>
<div style="float:left;width:70%">
	<img src="../images/table.jpg" usemap="#mymap"></img>
	<map name="mymap">
		<area shape="rect" coords="160,0,240,60" alt="Rect Test" onclick="clickOne()">
		<area shape="circle" coords="255,268,43" alt="Circle Test" onclick="clickTwo()">
	</map>	
	<h2 id="one" style="position:absolute;top:10px;left:270px;opacity:0.4;color:#003f3f;visibility:hidden;"></h2>
	<h2 id="two" style="position:absolute;top:300px;left:280px;opacity:0.4;color:#003f3f;visibility:hidden;"></h2>
</div>
<div style="float:right;width:30%">
	<h2 id="score">Score:</h2>
</div>
</body>
</html>
